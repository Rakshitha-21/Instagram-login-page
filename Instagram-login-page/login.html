<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="login-page">
    <div class="login-info">
      <div class="instagram-logo">
        <img src="insta-logo.png" class="insta-logo"> 
      </div>
      <input type="text" placeholder="Phone number ,username,or email" class="ph-num">
      <input type="password" maxlength="12" placeholder="Password" class="password">
      <button class="log-in-button">Log in</button>
       <div class="login-fb">
        <img src="fb-logo.png" class="fb-logo">
        <p class="login-with-fb">
        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414" target="_blank">Log in with Facebook</a></p>
       </div>
          <p class="forgot-password">
            <a href="https://www.instagram.com/accounts/password/reset/?next=%2Fsupersimple.dev%2F&hl=en" target="_blank">Forgot password?</a>
            
          </p>

         
       </div>

    </div>
          <div class="Sign-up">
            <p>Don't have an account?
              <a href="https://www.instagram.com/accounts/emailsignup/?next=%2Fsupersimple.dev%2F&hl=en"><span>Sign up</span></a>
              
               </p>
          </div>

          <div class="get-the-app">
            <p>Get  the app.</p>
          </div>
         <div class="get-it-on">
          <img src="get-it-on-play.png" class="google-play">
          <img src="get-it-from-microsoft.png" class="microsoft">
         </div>
          <div class="footer">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
          </div>
       <div>
        
       </div>
  </div>
  
</body>
</html>
